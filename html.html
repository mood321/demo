<html>
<head>
<title>html</title>
<script type="text/javascript" src='ajax.js'></script>
</head>
<body>
	<input id="ipt"><br>
	<button id='btn'>button</button>
	<script type="text/javascript" >
		btn['onclick']=function(){
			ajax({
		url:"http://localhost:8230/getMsg",
		type:'get',
		data:{
			str:ipt.value
		},
		success(data){
			console.log(data);
		}
		});
		}
	</script>
</body>
